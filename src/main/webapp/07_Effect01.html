    <script type="text/javascript">
        $(function(){

            });


    $('button:eq(0)').click(function(){
            // ShoW It : span 태그를 배경색 노랑으로 바꾸고 화면에 표시
        $('span:first').css('background','yellow');
        $('span:first').show(); // show(); 화면에 보여지게 하는 함수 
        // display:block을 쓰지 않고 show함수를 써서 화면에 보이게 함 
        // 각종 옵션으로 화면에 나타나는 변화에 또 다른 효과를 줄 수 있고 display:block의 내용이 포함되어 실행됨
        $('span:first').show(function(){
            $(this).css('background','yellow');
            });
        // show와 함게 다른 동작을 추가하고 싶다면 .show(function(){})
        // 이처럼 show()안에 function(){}을 넣어 실행시킴
        // .show()에 익명함수를 넣으면 함수 동작 시간에 약간의 동작시간 지연이 포함됨
        });
        $('button:eq(1)').click(function(){
            //Hide It
            $('span:first').hide(1000); // 1000 : 딜레이 시간. 밀리초단위
        });
        $('button:eq(2)').click(function(){
            $('span:last').show(2000,function(){
                $(this).css('background','orange');
            });
        });
            $('button:eq(3)').click(function(){
            $('span:last').hide(2000);
        });
    });
</script>
