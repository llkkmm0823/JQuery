<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18_ImageControl02.html</title>
    <style type = "text/css"></style>
    <script src="script/jquery-3.6.4.js"></script>
    <script type="text/javascript">
    /*
    //이미지를 클릭할때마다 1->2 2->3...10이미지까지 변경되도록 코딩, 10번이미지에 다다랐을 때 1번으로 다시 시작
    $(function(){
        var imgNum=0;
        $('img').click(function(){
            imgNum++;
            if(imgNum>10)imgNum=1;
            $('img').attr('src','images/'+ imgNum + '.jpg');
        });
    });
    */
    /*
    //setInterval 이용하여 1초에 하나씩 변경되도록 코딩
    $(function(){
        var imgNum=0;
        setInterval(function(){
            imgNum++;
            if(imgNum>10)imgNum=1;
            $('img').attr('src','images/'+ imgNum + '.jpg');
        },1000);
    });
    */

    //1초에 한 번씩 이미지 변경 마우스 이미지 올라가면 변경멈춤
    // 마우스가 다시 빠져나가면 변경 다시 시작
    $(function(){
        var imgNum=0;
        var timer;    
        $('#view').hover(
            function(){$(this).mouseenter(clearInterval(timer));
            },
            function(){
                timer=setInterval(function(){
                imgNum++;
                if(imgNum>10)imgNum=1;
                    $('img').attr('src','images/'+ imgNum + '.jpg');
                },1000);
            }
        );
        $('img').trigger('mouseleave');
    });
    </script>
</head>
<body>
    <img src="images/1.jpg">
</body>
</html>
