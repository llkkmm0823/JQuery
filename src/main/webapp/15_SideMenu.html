<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_SideMenu.html</title>
    <style type = "text/css">
        body{background: rgb(0, 153, 255);}
        a{ text-decoration: none;display: block;font-size: 40px;margin :5px 0; color: #fff;transition:0.5s;}
        .gnb{position: absolute;top: 100px;left: 50px;}
    </style>
    <script src="script/jquery-3.6.4.js"></script>
    <script type="text/javascript">
        //메뉴에 마우스가 올라가면 해당 메뉴는 opacity 1로 변경 나머지는 0.3
        //메뉴영역에서 마우스가 완전히 빠져나가면 모든 메뉴의 opacity를 1로 변경
        $(function(){
           $('a').mouseenter(function(){
                var num=$(this).index();
                $('a').css('opacity','0.3');
                $('a').eq(num).css('opacity','1');
           });
           $('div').mouseleave(function(){
                $('a').css('opacity','1');
           });
        });

    </script>
</head>
<body>
    <div class="gnb">
        <a href="#none">New Arrivals</a>
        <a href="#none">Summer Collection</a>
        <a href="#none">Winter Collection</a>
        <a href="#none">Special Offers</a>
        <a href="#none">Trends</a>


</div>
    
</body>
</html>
