$(function(){
    $('h1:eq(0)').addClass('high-light-0');
    $('h1').eq(1).addClass('high-light-1');
    $('h1').eq(2).addClass('high-light-2');
    $('h1').eq(3).addClass('high-light-3');
    $('h1').eq(4).addClass('high-light-4');
});

$(function(){
    $("h1").addClass(function(index){
        return 'high-light-' + index;
    });
    // index : h1태그들이 선택되면서 자연스럽게 부여된 순서번호들
    // index를 익명함수의 매개변수로 받아 사용
    // index와 조합된 클래스 이름을 string으로 리턴해서 addClass에 적용되게 함
});
// 다수의 태그(또는 class)를 선택자로 선택하면, 선택자 내부에 자동으로 index 값이 부여됨
// 이 index 값은 위와 같은 each함수 뿐만 아니라 현재 적용할 메서드 내부에 익명함수를 추가해서 그 매개변수로 사용될 수 있음
